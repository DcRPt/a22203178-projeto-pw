{% extends 'bandas/layout.html' %}

{% block content %}
<div class="register-container">
    <h3 class="register-title">Registo</h3>
    <form class="register-form" action="{% url 'bandas:registo' %}" method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="O seu username.." required>
      <input type="text" name="nome" placeholder="O seu nome.." required>
      <input type="text" name="apelido" placeholder="O seu apelido.." required>
      <input type="email" name="email" placeholder="O seu email.." required>
      <input type="password" name="password" placeholder="Defina a sua password.." required>
      <input type="submit" value="Criar">
    </form>
    <a class="cancel-link" href="{% url 'bandas:login' %}">Cancelar</a>
</div>
{% endblock %}
